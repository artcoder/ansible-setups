---
# Install MariaDB

    - name: Install MariaDB / MySQL database packages
      apt:
       name:
        - mariadb-server
       state: latest

    - name: Enable and start the MariaDB service
      service:
       name: mariadb
       enabled: yes
       state: started

    - name: Install Python 3 PIP
      apt:
       name:
        - python3-pip
       state: latest
       
    - name: Install the MySQL library for Python 3 using PIP, so Ansible can work on the database
      pip:
        name: PyMySQL

