---
# Install PHP
#

    - name: Install PHP and extensions
      apt:
        name:
          - php
          - libapache2-mod-php
          - php-mysql
          - php-mysqlnd
          - php-cli
          - php-json
          - php-opcache
          - php-xml
          - php-mbstring
          - php-gd
          - php-curl
          - php-imagick
          - php-zip
        state: latest


