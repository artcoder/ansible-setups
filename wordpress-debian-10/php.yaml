---
# Install PHP
#

    - name: Install PHP and extensions
      apt:
        name:
          - php
          - php-cli
          - php-mysqlnd
          - php-json
          - php-opcache
          - php-xml
          - php-mbstring
          - php-gd
          - php-curl
        state: latest

    - name: Enable and start the PHP FastCGI Process Manager service
      service:
       name: php-fpm
       enabled: yes
       state: started